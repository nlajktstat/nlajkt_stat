{% extends 'base.html'%}
{% block block1 %}


<br>
<center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
xval = {{ labels }};
yval = {{ data }};
new Chart("myChart", {
  type: "bar",
  data: {labels: xval, datasets: [{ data: yval }]},
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Publishing year chart"
    }
  }
});
</script>
</center><br><br>
{% endblock %}
