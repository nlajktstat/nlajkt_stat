{% extends 'base.html'%}
{% block block1 %}
<center>
    <table border=0>
        <tr>
            <td>|<a href="/">Home</a>|</td>
            <td>|<a href="/cat_stat/">Cataloguing Statistics</a>|</td>
        </tr>
    </table>

<br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
xval = {{ labels|safe }};
yval = {{ data }};
new Chart("myChart", {
  type: "bar",
  data: {labels: xval, datasets: [{ data: yval }]},
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Genre of work"
    }
  }
});
</script>
</center>
{% endblock %}
