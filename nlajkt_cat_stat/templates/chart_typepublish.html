{% extends 'base.html'%}
{% block block1 %}
<center>
<br><br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
xval = {{ labels|safe }};
yval = {{ data }};
new Chart("myChart", {
  type: "bar",
  data: {labels: xval, datasets: [{ data: yval }]},
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Type of Publisher"
    }
  }
});
</script>
</center>
<br><br>
{% endblock %}
